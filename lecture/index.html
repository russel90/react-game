    <body>
        <div id="root"></div> <!-- <div id="root"><button>Like</button>-->
        <script type="text/bable">

            class LikeButton extends React.Componet{
                constructor(props){
                    super(props);
                    this.state= {
                        liked: false,
                    };
                }
    
                render(){
                    return  (
                        <button type="submit" onClick={() => {this.setState({liked: true})}}>
                            {this.state.liked ? "Liked" : "Like"}
                        </button>
                        // JSX = JS + XML
                    );
                }
            }    
        </script>        
        <scrip type="text/bable">
            ReactDom.render(
                <div>
                    <LikeButton />, document.querySelector("#root")
                    <LikeButton />
                    <LikeButton />
                    <LikeButton />
                    <LikeButton />
                    <LikeButton />
                    <LikeButton />
                    <LikeButton />
                    <LikeButton />
                </div>
            );
        </script>
    </body>
